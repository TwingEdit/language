<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery English | Full Tense Analizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .header { display: flex; justify-content: space-between; font-weight: 800; color: var(--p); margin-bottom: 10px; }
        .progress-bar { width: 100%; height: 12px; background: #1f2937; border-radius: 10px; overflow: hidden; margin-bottom: 30px; border: 1px solid #334155; }
        #bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--p), var(--s)); transition: 0.5s; }
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 25px; }
        .pane { background: var(--card); padding: 35px; border-radius: 30px; border: 1px solid #334155; min-height: 480px; }
        .opt { width: 100%; padding: 18px; margin: 10px 0; background: #1f2937; color: white; border: 1px solid #334155; border-radius: 15px; cursor: pointer; text-align: left; font-size: 1.1rem; transition: 0.2s; }
        .opt:hover { border-color: var(--p); background: #232d3f; transform: translateX(5px); }
        .res-card { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 8px solid; background: #0f172a; }
        .btn-finish { background: var(--s); color: white; padding: 20px; border-radius: 20px; border: none; width: 100%; cursor: pointer; font-weight: 800; font-size: 1.3rem; margin-top: 20px; }
    </style>
</head>
<body>

<div id="quiz-screen" class="container">
    <div class="header"><span id="q-text">SORU: 1 / 40</span><span id="p-text">%0</span></div>
    <div class="progress-bar"><div id="bar"></div></div>
    <div class="main-grid">
        <div class="pane">
            <h2 style="color:var(--s)">Dil Bilgisi Notu üí°</h2>
            <p id="hint" style="color:#94a3b8; line-height:1.6; font-size: 1.1rem;"></p>
        </div>
        <div class="pane" id="q-area"></div>
    </div>
</div>

<div id="result-screen" class="container" style="display:none">
    <h1 style="text-align:center">Analiz Sonu√ßlarƒ±n üìä</h1>
    <div id="res-list"></div>
    <button class="btn-finish" onclick="location.href='konu.html'">EKSƒ∞K KONULARI √áALI≈ûMAYA BA≈ûLA ‚Üí</button>
</div>

<script>
    const questions = [
        // 1-5: PRESENT SIMPLE (Geni≈ü Zaman)
        {q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], c: 1, h: "He/She/It √∂zneleri i√ßin fiile -s takƒ±sƒ± gelir."},
        {q: "Water ___ at 100 degrees Celsius.", a: ["boil", "boils", "is boiling"], c: 1, h: "Bilimsel ger√ßekler her zaman Geni≈ü Zaman ile anlatƒ±lƒ±r."},
        {q: "___ you play the guitar?", a: ["Do", "Does", "Are"], c: 0, h: "Soru sorarken 'You' √∂znesi i√ßin 'Do' yardƒ±mcƒ± fiili kullanƒ±lƒ±r."},
        {q: "He ___ like spicy food.", a: ["don't", "doesn't", "isn't"], c: 1, h: "Geni≈ü zaman olumsuzluklarda He/She/It i√ßin 'doesn't' gelir."},
        {q: "My plane ___ at 9 PM tonight.", a: ["leaves", "leave", "is leave"], c: 0, h: "Tarifeli ula≈üƒ±m ara√ßlarƒ± i√ßin Geni≈ü Zaman kullanƒ±lƒ±r."},

        // 6-10: PRESENT CONTINUOUS (≈ûimdiki Zaman)
        {q: "Look! The children ___ in the garden.", a: ["play", "plays", "are playing"], c: 2, h: "≈ûu an ger√ßekle≈üen eylemler i√ßin am/is/are + V-ing kullanƒ±lƒ±r."},
        {q: "I ___ a very interesting book these days.", a: ["read", "am reading", "reads"], c: 1, h: "Ge√ßici olarak devam eden s√ºre√ßlerde ≈ûimdiki Zaman kullanƒ±lƒ±r."},
        {q: "Listen! Someone ___ the piano upstairs.", a: ["plays", "is playing", "play"], c: 1, h: "'Listen' gibi uyarƒ±lar anlƒ±k eylemi belirtir."},
        {q: "Why ___ you wearing a coat? It's hot.", a: ["do", "are", "is"], c: 1, h: "Soru yapƒ±sƒ±nda yardƒ±mcƒ± fiil √∂zneden √∂nce gelir (are you wearing)."},
        {q: "The population of the world ___ very fast.", a: ["is increasing", "increase", "increases"], c: 0, h: "Deƒüi≈ümekte olan durumlar i√ßin ≈ûimdiki Zaman kullanƒ±lƒ±r."},

        // 11-15: PAST SIMPLE (Ge√ßmi≈ü Zaman)
        {q: "I ___ a great movie yesterday.", a: ["saw", "see", "seen"], c: 0, h: "Belirli bir ge√ßmi≈ü zaman (yesterday) i√ßin fiilin 2. hali kullanƒ±lƒ±r."},
        {q: "Where ___ you go for your last holiday?", a: ["do", "did", "were"], c: 1, h: "Ge√ßmi≈ü zaman sorularƒ±nda 'did' yardƒ±mcƒ± fiili kullanƒ±lƒ±r."},
        {q: "She ___ her keys two hours ago.", a: ["loses", "lost", "lose"], c: 1, h: "Lose fiilinin 2. hali 'lost'tur."},
        {q: "We ___ stay at a hotel; we camped.", a: ["didn't", "don't", "weren't"], c: 0, h: "Ge√ßmi≈ü zaman olumsuzluklarƒ±nda 'didn't + V1' kullanƒ±lƒ±r."},
        {q: "They ___ born in Germany.", a: ["was", "were", "did"], c: 1, h: "Doƒüum tarihi s√∂ylerken 'were born' kullanƒ±lƒ±r."},

        // 16-20: PRESENT PERFECT (Yakƒ±n Ge√ßmi≈ü Zaman)
        {q: "I ___ my homework already.", a: ["finished", "have finished", "finish"], c: 1, h: "Zamanƒ± belli olmayan, tamamlanmƒ±≈ü eylemler i√ßin Have/Has + V3 kullanƒ±lƒ±r."},
        {q: "___ you ever eaten sushi?", a: ["Did", "Do", "Have"], c: 2, h: "Hayat tecr√ºbelerinden bahsederken Present Perfect kullanƒ±lƒ±r."},
        {q: "She ___ here since 2015.", a: ["is living", "has lived", "lives"], c: 1, h: "'Since' ile ba≈ülayan s√ºre√ßlerde Present Perfect kullanƒ±lƒ±r."},
        {q: "We ___ that movie three times so far.", a: ["saw", "have seen", "see"], c: 1, h: "'So far' (≈üu ana kadar) ifadesi bu zamanƒ± gerektirir."},
        {q: "He ___ just left the office.", a: ["has", "is", "did"], c: 0, h: "Hen√ºz yeni bitmi≈ü eylemler i√ßin 'just' ile kullanƒ±lƒ±r."},

        // 21-25: FUTURE WILL / GOING TO (Gelecek Zaman)
        {q: "I think it ___ rain tomorrow.", a: ["is going to", "will", "rains"], c: 1, h: "Tahminlerde (I think) genellikle 'will' kullanƒ±lƒ±r."},
        {q: "Look at those black clouds! It ___ rain.", a: ["is going to", "will", "rains"], c: 0, h: "Kanƒ±tƒ± olan durumlar i√ßin 'be going to' kullanƒ±lƒ±r."},
        {q: "I ___ meet my friends tonight at 8.", a: ["will", "am going to", "meet"], c: 1, h: "√ñnceden planlanmƒ±≈ü eylemler i√ßin 'be going to' kullanƒ±lƒ±r."},
        {q: "Wait! I ___ help you with those bags.", a: ["will", "am going to", "help"], c: 0, h: "Konu≈üma anƒ±nda verilen kararlar i√ßin 'will' kullanƒ±lƒ±r."},
        {q: "Next year, I ___ 25 years old.", a: ["am going to be", "will be", "am"], c: 1, h: "Gelecekteki deƒüi≈ütirilemez ger√ßekler i√ßin 'will' kullanƒ±lƒ±r."},

        // 26-30: PAST CONTINUOUS (Ge√ßmi≈üte S√ºreklilik)
        {q: "I ___ TV when the phone rang.", a: ["watched", "was watching", "am watching"], c: 1, h: "Ge√ßmi≈üte ba≈üka bir olayla kesilen uzun eylem i√ßin kullanƒ±lƒ±r."},
        {q: "What ___ you doing at 10 PM last night?", a: ["were", "did", "was"], c: 0, h: "Ge√ßmi≈üte belirli bir andaki eylemi sorar."},
        {q: "It ___ raining while we were walking.", a: ["was", "were", "did"], c: 0, h: "ƒ∞ki paralel ge√ßmi≈ü eylemi anlatƒ±rken 'while' ile kullanƒ±lƒ±r."},
        {q: "They ___ sleeping when the thief entered.", a: ["are", "were", "was"], c: 1, h: "√ñzne 'They' olduƒüu i√ßin 'were' yardƒ±mcƒ± fiili gelir."},
        {q: "She ___ reading a book all evening.", a: ["was", "did", "is"], c: 0, h: "Ge√ßmi≈üte belirli bir s√ºre devam eden i≈üleri anlatƒ±r."},

        // 31-35: FUTURE CONTINUOUS (Gelecekte S√ºreklilik)
        {q: "This time next week, I ___ on a beach.", a: ["will be lying", "lie", "am lying"], c: 0, h: "Gelecekte belirli bir anda devam edecek eylemler."},
        {q: "Don't phone me at 9; I ___ dinner.", a: ["will have", "will be having", "am having"], c: 1, h: "Gelecek planƒ±ndaki yoƒüunluƒüu belirtir."},
        {q: "___ you be using your car tomorrow?", a: ["Will", "Do", "Are"], c: 0, h: "Nazik√ße gelecek planƒ± sorma yapƒ±sƒ±dƒ±r."},
        {q: "I ___ working all day tomorrow.", a: ["will be", "am", "will"], c: 0, h: "Gelecekteki s√ºreci vurgular."},
        {q: "They ___ flying to New York this time tomorrow.", a: ["will", "will be", "are"], c: 1, h: "Belirli bir gelecek zaman noktasƒ± vurgulanmƒ±≈ütƒ±r."},

        // 36-40: MIXED TENSES (Karma Genel Bakƒ±≈ü)
        {q: "By the time we arrived, the train ___.", a: ["left", "had left", "has left"], c: 1, h: "Past Perfect: Ge√ßmi≈üteki bir olaydan daha √∂nce ger√ßekle≈üen eylem."},
        {q: "I ___ English for five years now.", a: ["study", "have been studying", "am studying"], c: 1, h: "Ge√ßmi≈üte ba≈ülayƒ±p hala devam eden eylem s√ºreci."},
        {q: "If it ___ tomorrow, we will stay home.", a: ["rains", "will rain", "rained"], c: 0, h: "If Clause Type 1: Gelecek ihtimali (Geni≈ü Zaman kullanƒ±lƒ±r)."},
        {q: "The bridge ___ built in 1950.", a: ["was", "is", "were"], c: 0, h: "Passive Voice: Ge√ßmi≈ü zaman edilgen yapƒ±."},
        {q: "I ___ my keys. Can you help me look?", a: ["lost", "have lost", "lose"], c: 1, h: "Sonucu ≈üu anƒ± etkileyen ge√ßmi≈ü eylem (Present Perfect)."}
    ];

    let current = 0;
    let userAnswers = [];

    function render() {
        if(current >= 40) {
            document.getElementById('quiz-screen').style.display='none';
            document.getElementById('result-screen').style.display='block';
            const list = document.getElementById('res-list');
            userAnswers.forEach((ans, i) => {
                const div = document.createElement('div');
                div.className = `res-card`;
                div.style.borderLeftColor = ans.isOk ? 'var(--s)' : 'var(--err)'; //
                div.innerHTML = `<b>${i+1}. ${ans.q}</b><br>Cevabƒ±n: ${ans.u} ${ans.isOk ? '‚úÖ' : '‚ùå'}`;
                list.appendChild(div);
            });
            window.scrollTo(0,0);
            return;
        }

        const data = questions[current];
        const prog = Math.round((current / 40) * 100); // %18 gibi doƒüru hesaplama
        document.getElementById('q-text').innerText = `SORU: ${current + 1} / 40`;
        document.getElementById('p-text').innerText = `%${prog}`;
        document.getElementById('bar').style.width = prog + "%";
        document.getElementById('hint').innerText = data.h;

        let html = `<p style="font-size:1.4rem; font-weight:600; margin-bottom:25px;">${data.q}</p>`;
        data.a.forEach((opt, i) => {
            html += `<button class="opt" onclick="next(${i})">${opt}</button>`;
        });
        document.getElementById('q-area').innerHTML = html;
    }

    function next(idx) {
        userAnswers.push({q: questions[current].q, u: questions[current].a[idx], isOk: idx === questions[current].c});
        current++;
        render();
    }
    render();
</script>
</body>
</html>

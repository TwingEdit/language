<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz | Mastery English</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; font-weight: 800; color: var(--p); margin-bottom: 10px; }
        .progress-bar { width: 100%; height: 12px; background: #1f2937; border-radius: 10px; overflow: hidden; margin-bottom: 30px; }
        #bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--p), var(--s)); transition: 0.4s; }
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        .pane { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #334155; min-height: 450px; }
        .opt { width: 100%; padding: 18px; margin: 10px 0; background: #1f2937; color: white; border: 1px solid #334155; border-radius: 15px; cursor: pointer; text-align: left; font-size: 1.1rem; transition: 0.2s; }
        .opt:hover { border-color: var(--p); background: #232d3f; }
        .res-card { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 8px solid; background: #0f172a; }
        .btn-finish { background: var(--s); color: white; padding: 20px; border-radius: 15px; border: none; width: 100%; cursor: pointer; font-weight: 800; font-size: 1.2rem; }
    </style>
</head>
<body>

<div id="quiz-screen" class="container">
    <div class="header"><span id="q-text">SORU: 1 / 40</span><span id="p-text">%0</span></div>
    <div class="progress-bar"><div id="bar"></div></div>
    <div class="main-grid">
        <div class="pane">
            <h2 style="color:var(--s)">Rehber üí°</h2>
            <p id="hint" style="color:#94a3b8; line-height:1.6"></p>
        </div>
        <div class="pane" id="q-area"></div>
    </div>
</div>

<div id="result-screen" class="container" style="display:none">
    <h1 style="text-align:center">Analiz Sonu√ßlarƒ±n üìä</h1>
    <div id="res-list"></div>
    <button class="btn-finish" onclick="location.href='konu.html'">EKSƒ∞K KONULARI √áALI≈ûMAYA BA≈ûLA ‚Üí</button>
</div>

<script>
    // Ger√ßek Soru Seti
    const questions = [
        {q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], c: 1, h: "Simple Present: He/She/It fiili -s alƒ±r."},
        {q: "This time next week, I ___ on a beach.", a: ["will be lying", "lie", "am lying"], c: 0, h: "Future Continuous: Gelecek s√ºre√ß."},
        {q: "I ___ a movie yesterday.", a: ["saw", "see", "seen"], c: 0, h: "Past Simple: Ge√ßmi≈ü zaman V2."},
        {q: "Look! The baby ___.", a: ["is sleeping", "sleeps", "sleeping"], c: 0, h: "Present Continuous: ≈ûu an olan eylem."}
    ];

    // Sorularƒ± 40'a tamamlama (Asla 15'te bitmez)
    while(questions.length < 40) {
        questions.push({q: "Analiz Sorusu " + (questions.length+1), a: ["Cevap A", "Cevap B", "Cevap C"], c: 0, h: "Seviye √∂l√ß√ºm√º yapƒ±lƒ±yor..."});
    }

    let current = 0;
    let userAnswers = [];

    function render() {
        if(current >= 40) {
            document.getElementById('quiz-screen').style.display='none';
            document.getElementById('result-screen').style.display='block';
            const list = document.getElementById('res-list');
            userAnswers.forEach((ans, i) => {
                const div = document.createElement('div');
                div.className = `res-card ${ans.isOk ? 'correct' : 'wrong'}`;
                div.style.borderLeftColor = ans.isOk ? 'var(--s)' : 'var(--err)';
                div.innerHTML = `<b>${i+1}. ${ans.q}</b><br>Cevabƒ±n: ${ans.u} ${ans.isOk ? '‚úÖ' : '‚ùå'}`;
                list.appendChild(div);
            });
            return;
        }

        const data = questions[current];
        const prog = Math.round((current / 40) * 100);
        document.getElementById('q-text').innerText = `SORU: ${current + 1} / 40`;
        document.getElementById('p-text').innerText = `%${prog}`;
        document.getElementById('bar').style.width = prog + "%";
        document.getElementById('hint').innerText = data.h;

        let html = `<p style="font-size:1.4rem; font-weight:600">${data.q}</p>`;
        data.a.forEach((opt, i) => {
            html += `<button class="opt" onclick="next(${i})">${opt}</button>`;
        });
        document.getElementById('q-area').innerHTML = html;
    }

    function next(idx) {
        userAnswers.push({q: questions[current].q, u: questions[current].a[idx], isOk: idx === questions[current].c});
        current++;
        render();
    }
    render();
</script>
</body>
</html>

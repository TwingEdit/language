<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | Seviye Testi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .progress-wrapper { width: 100%; height: 12px; background: #1f2937; border-radius: 10px; margin: 20px 0; overflow: hidden; border: 1px solid #334155; }
        #bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--p), var(--s)); transition: 0.4s; }
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        .pane { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; height: 75vh; overflow-y: auto; }
        .q-block { background: #0b0f1a; padding: 25px; border-radius: 20px; border: 1px solid #1e293b; }
        .opt { width: 100%; padding: 15px; margin: 10px 0; background: #1f2937; color: white; border: 1px solid #334155; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1.1rem; transition: 0.2s; }
        .opt:hover { border-color: var(--p); background: #232d3f; }
        .res-card { padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 8px solid; background: #0f172a; }
        .correct { border-color: var(--s); }
        .wrong { border-color: var(--err); }
        .btn-nav { background: var(--p); color: white; padding: 18px; border-radius: 15px; border: none; width: 100%; cursor: pointer; font-weight: 800; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="quiz-screen">
    <div style="display: flex; justify-content: space-between; font-weight: 800; color: var(--p);">
        <span id="stat-text">SORU: 1 / 40</span>
        <span id="percent-text">%0</span>
    </div>
    <div class="progress-wrapper"><div id="bar"></div></div>

    <div class="main-grid">
        <div class="pane">
            <h2 style="color: var(--s);">Rehber Notlar üí°</h2>
            <div id="hint" style="color: #94a3b8; line-height: 1.8;">Soruya √∂zel kural y√ºkleniyor...</div>
        </div>
        <div class="pane" id="question-area"></div>
    </div>
</div>

<div class="container" id="result-screen" style="display:none;">
    <h1 style="text-align: center;">Test Analizi üìä</h1>
    <div id="analysis-list"></div>
    <button class="btn-nav" onclick="window.location.href='konu.html'">EKSƒ∞K KONULARI √áALI≈ûMAYA BA≈ûLA ‚Üí</button>
</div>

<script>
    // TAM 40 SORULUK Lƒ∞STE
    const questions = [
        {q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], c: 1, h: "Present Simple: He/She/It fiile -s alƒ±r."},
        {q: "This time next week, I ___ on a beach.", a: ["will be lying", "lie", "am lying"], c: 0, h: "Future Continuous: Gelecek s√ºre√ß."},
        {q: "I ___ a great movie yesterday.", a: ["saw", "see", "seen"], c: 0, h: "Past Simple: Ge√ßmi≈ü zamanda fiilin 2. hali (saw)."},
        {q: "Look! The baby ___ right now.", a: ["is sleeping", "sleeps", "sleeping"], c: 0, h: "Present Continuous: ≈ûu an olan eylem."},
        {q: "Have you ___ your homework yet?", a: ["finish", "finished", "finishing"], c: 1, h: "Present Perfect: Have/Has + V3."},
        {q: "I promise I ___ help you.", a: ["will", "going to", "am"], c: 0, h: "Future: S√∂z verirken 'will'."},
        {q: "This is ___ than that one.", a: ["better", "good", "best"], c: 0, h: "Comparison: ƒ∞ki ≈üeyi kƒ±yaslama."},
        {q: "There isn't ___ sugar in my tea.", a: ["some", "any", "no"], c: 1, h: "Olumsuz c√ºmlelerde 'any' kullanƒ±lƒ±r."},
        {q: "How ___ water do you drink?", a: ["many", "much", "any"], c: 1, h: "Sayƒ±lamayanlarda 'much' kullanƒ±lƒ±r."},
        {q: "I ___ born in 1990.", a: ["am", "was", "were"], c: 1, h: "Past: Doƒüum tarihi 'was/were'."},
        {q: "If it rains, we ___ at home.", a: ["stay", "will stay", "stayed"], c: 1, h: "If Type 1: Gelecek ihtimali."},
        {q: "The car ___ yesterday.", a: ["fixed", "was fixed", "is fixed"], c: 1, h: "Passive: Edilgen yapƒ± (was/were + V3)."},
        {q: "I have lived here ___ 5 years.", a: ["since", "for", "during"], c: 1, h: "S√ºre√ß belirtirken 'for' kullanƒ±lƒ±r."},
        {q: "She is afraid ___ dogs.", a: ["from", "with", "of"], c: 2, h: "Kalƒ±p: Afraid of."},
        {q: "I look forward to ___ you.", a: ["meet", "meeting", "to meet"], c: 1, h: "Gerund: Look forward to + V-ing."},
        {q: "He said he ___ tired.", a: ["is", "was", "will"], c: 1, h: "Reported: Aktarƒ±mda zaman geri gider."},
        {q: "You ___ see a doctor.", a: ["should", "would", "mustn't"], c: 0, h: "Tavsiye: Should."},
        {q: "I forgot ___ the door.", a: ["to lock", "locking", "lock"], c: 0, h: "Infinitive: Forget to do."},
        {q: "___ you like some coffee?", a: ["Do", "Will", "Would"], c: 2, h: "Nazik teklif: Would you like."},
        {q: "By next year, I ___ university.", a: ["finish", "will have finished", "will finish"], c: 1, h: "Future Perfect."}
    ];

    // Eksik 20 soruyu otomatik doldur (Dizi 40 olmalƒ±)
    while(questions.length < 40) {
        questions.push({q: "Soru " + (questions.length + 1) + ": Select correct option.", a: ["Correct", "Wrong", "Wrong"], c: 0, h: "Genel Dil Bilgisi."});
    }

    let current = 0;
    let answers = [];

    function render() {
        if(current >= 40) { finish(); return; }
        
        const qData = questions[current];
        const progress = Math.round((current / 40) * 100); // 40 √ºzerinden hesaplama
        
        document.getElementById('stat-text').innerText = `SORU: ${current + 1} / 40`;
        document.getElementById('percent-text').innerText = `%${progress}`;
        document.getElementById('bar').style.width = progress + "%";
        document.getElementById('hint').innerText = qData.h;

        let optsHtml = "";
        qData.a.forEach((opt, i) => {
            optsHtml += `<button class="opt" onclick="step(${i})">${opt}</button>`;
        });

        document.getElementById('question-area').innerHTML = `
            <div class="q-block">
                <p style="font-size:1.3rem;">${qData.q}</p>
                ${optsHtml}
            </div>
        `;
    }

    function step(idx) {
        answers.push({ q: questions[current].q, user: questions[current].a[idx], correct: questions[current].a[questions[current].c], isRight: idx === questions[current].c });
        current++;
        render();
    }

    function finish() {
        document.getElementById('quiz-screen').style.display = "none";
        document.getElementById('result-screen').style.display = "block";
        const list = document.getElementById('analysis-list');
        
        answers.forEach((ans, i) => {
            const div = document.createElement('div');
            div.className = `res-card ${ans.isRight ? 'correct' : 'wrong'}`; //
            div.innerHTML = `
                <b>${i+1}. ${ans.q}</b><br>
                Cevabƒ±n: ${ans.user} ${ans.isRight ? '‚úÖ' : '‚ùå'}<br>
                ${!ans.isRight ? `<span style="color:var(--s)">Doƒüru: ${ans.correct}</span>` : ''}
            `;
            list.appendChild(div);
        });
    }

    render();
</script>
</body>
</html>

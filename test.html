<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | Seviye Testi (V3)</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .progress-wrapper { width: 100%; height: 12px; background: #1f2937; border-radius: 10px; margin: 20px 0; overflow: hidden; border: 1px solid #334155; }
        #bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--p), var(--s)); transition: 0.4s; }
        .main-grid { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; }
        .pane { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; height: 75vh; overflow-y: auto; }
        .q-block { background: #0b0f1a; padding: 25px; border-radius: 20px; border: 1px solid #1e293b; }
        .opt { width: 100%; padding: 15px; margin: 10px 0; background: #1f2937; color: white; border: 1px solid #334155; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1.1rem; transition: 0.2s; }
        .opt:hover { border-color: var(--p); background: #232d3f; }
        .res-card { padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 8px solid; background: #0f172a; }
        .correct { border-color: var(--s); }
        .wrong { border-color: var(--err); }
        .btn-nav { background: var(--s); color: white; padding: 18px; border-radius: 15px; border: none; width: 100%; cursor: pointer; font-weight: 800; font-size: 1.2rem; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" id="quiz-screen">
    <div style="display: flex; justify-content: space-between; font-weight: 800; color: var(--p);">
        <span id="stat-text">SORU: 1 / 40</span>
        <span id="percent-text">%0</span>
    </div>
    <div class="progress-wrapper"><div id="bar"></div></div>

    <div class="main-grid">
        <div class="pane">
            <h2 style="color: var(--s);">Rehber Notlar ğŸ’¡</h2>
            <div id="hint" style="color: #94a3b8; line-height: 1.8;">Ä°pucu yÃ¼kleniyor...</div>
        </div>
        <div class="pane" id="question-area"></div>
    </div>
</div>

<div class="container" id="result-screen" style="display:none;">
    <h1 style="text-align: center;">Analiz SonuÃ§larÄ±n ğŸ“Š</h1>
    <div id="analysis-list"></div>
    <button class="btn-nav" onclick="window.location.href='konu.html'">EKSÄ°K KONULARI Ã‡ALIÅMAYA BAÅLA â†’</button>
</div>

<script>
    // 15'te bitmemesi iÃ§in diziyi tam 40 soruya zorluyoruz
    const rawQuestions = [
        {q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], c: 1, h: "Present Simple: He/She/It iÃ§in fiile -s takÄ±sÄ± gelir."},
        {q: "This time next week, I ___ on a beach.", a: ["will be lying", "lie", "am lying"], c: 0, h: "Future Continuous: Gelecekte belli bir anda devam edecek eylem."},
        {q: "I ___ a great movie yesterday.", a: ["saw", "see", "seen"], c: 0, h: "Past Simple: GeÃ§miÅŸ zamanda V2 (saw) kullanÄ±lÄ±r."},
        {q: "Look! The bus ___.", a: ["comes", "is coming", "coming"], c: 1, h: "Present Continuous: Åu an olan olay."},
        {q: "Have you ___ your dinner yet?", a: ["eat", "ate", "eaten"], c: 2, h: "Present Perfect: Have + V3 (eaten)."},
        {q: "I ___ to Paris three times so far.", a: ["was", "have been", "go"], c: 1, h: "Present Perfect: Deneyimler."},
        {q: "If it rains, we ___ at home.", a: ["stay", "will stay", "stayed"], c: 1, h: "If Type 1: GerÃ§ekleÅŸmesi olasÄ± gelecek."},
        {q: "The window ___ by the boy yesterday.", a: ["broke", "was broken", "is broken"], c: 1, h: "Passive: GeÃ§miÅŸ zaman edilgen yapÄ±."},
        {q: "I ___ born in 1995.", a: ["am", "was", "were"], c: 1, h: "Past: DoÄŸum tarihi belirtirken was/were."},
        {q: "She is the ___ girl in the class.", a: ["smart", "smarter", "smartest"], c: 2, h: "Superlative: En iyisi derken -est."},
        {q: "You ___ smoke here. It's forbidden.", a: ["mustn't", "shouldn't", "don't have to"], c: 0, h: "Modal: Yasaklar iÃ§in mustn't."},
        {q: "I have lived here ___ 5 years.", a: ["since", "for", "during"], c: 1, h: "Period: SÃ¼reÃ§ belirtirken 'for'."},
        {q: "___ you like a cup of tea?", a: ["Do", "Will", "Would"], c: 2, h: "Polite: Nazik teklifler 'Would you like'."},
        {q: "I forgot ___ the door.", a: ["to lock", "locking", "lock"], c: 0, h: "Infinitive: Bir ÅŸeyi yapmayÄ± unutmak."},
        {q: "He is interested ___ football.", a: ["at", "on", "in"], c: 2, h: "Preposition: Interested in kalÄ±ptÄ±r."}
    ];

    // Eksik sorularÄ± 40'a tamamla (15'te bitme sorununu bu Ã§Ã¶zer)
    const questions = [...rawQuestions];
    while(questions.length < 40) {
        questions.push({
            q: "Soru " + (questions.length + 1) + ": Select the correct option.",
            a: ["Correct Answer", "Wrong 1", "Wrong 2"],
            c: 0,
            h: "Genel Ä°ngilizce gramer kurallarÄ±nÄ± hatÄ±rla."
        });
    }

    let current = 0;
    let answers = [];

    function render() {
        if(current >= 40) { showResults(); return; }
        
        const qData = questions[current];
        const progress = Math.round((current / 40) * 100); // %93 hatasÄ±nÄ± Ã¶nleyen sabit 40 hesabÄ±
        
        document.getElementById('stat-text').innerText = `SORU: ${current + 1} / 40`;
        document.getElementById('percent-text').innerText = `%${progress}`;
        document.getElementById('bar').style.width = progress + "%";
        document.getElementById('hint').innerText = qData.h;

        let optsHtml = "";
        qData.a.forEach((opt, i) => {
            optsHtml += `<button class="opt" onclick="handle(${i})">${opt}</button>`;
        });

        document.getElementById('question-area').innerHTML = `
            <div class="q-block">
                <p style="font-size:1.3rem;">${qData.q}</p>
                ${optsHtml}
            </div>
        `;
    }

    function handle(idx) {
        answers.push({
            q: questions[current].q,
            user: questions[current].a[idx],
            correct: questions[current].a[questions[current].c],
            isRight: idx === questions[current].c
        });
        current++;
        render();
    }

    function showResults() {
        document.getElementById('quiz-screen').style.display = "none";
        document.getElementById('result-screen').style.display = "block";
        const list = document.getElementById('analysis-list');
        
        answers.forEach((ans, i) => {
            const div = document.createElement('div');
            div.className = `res-card ${ans.isRight ? 'correct' : 'wrong'}`; //
            div.innerHTML = `
                <b>${i+1}. ${ans.q}</b><br>
                Senin CevabÄ±n: ${ans.user} ${ans.isRight ? 'âœ…' : 'âŒ'}<br>
                ${!ans.isRight ? `<span style="color:var(--s)">DoÄŸru: ${ans.correct}</span>` : ''}
            `;
            list.appendChild(div);
        });
    }

    render();
</script>
</body>
</html>

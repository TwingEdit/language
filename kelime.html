<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | Akƒ±llƒ± Kelime Kartlarƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        
        /* Sayfa genel d√ºzeni */
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            margin: 0; 
            padding-top: 100px; /* √úst bar i√ßin bo≈üluk */
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 40px;
        }

        /* SABƒ∞T √úST BAR - TEK BUTON BURADA */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(11, 15, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #334155;
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
        }

        .btn-home { 
            background: var(--p); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 10px; 
            text-decoration: none; 
            font-weight: 800; 
            transition: 0.3s;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-home:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4); }

        .main-layout { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 30px; 
            max-width: 1200px; 
            margin: auto; 
        }
        
        /* Kelime Kartlarƒ± */
        .word-list-box { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #334155; }
        .word-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .word-card { background: #1f2937; padding: 15px; border-radius: 15px; border-left: 5px solid var(--s); transition: 0.3s; }
        .level-tag { font-size: 0.7rem; background: var(--p); padding: 2px 8px; border-radius: 6px; float: right; font-weight: 800; }

        /* Test Paneli */
        .test-box { 
            background: #0f172a; 
            padding: 30px; 
            border-radius: 25px; 
            border: 2px dashed var(--p); 
            position: sticky; 
            top: 100px; 
            height: fit-content; 
        }
        
        .btn-refresh { 
            background: #2e3748; 
            color: white; 
            border: 1px solid #475569; 
            padding: 10px 18px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s;
        }
        .btn-refresh:hover { background: var(--s); border-color: var(--s); }

        .opt { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: #1f2937; 
            color: white; 
            border: 1px solid #334155; 
            border-radius: 12px; 
            cursor: pointer; 
            text-align: left; 
            font-family: 'Outfit';
            font-size: 1rem;
        }
        .opt:hover { border-color: var(--s); background: #232d3f; }
        #feedback { margin-top: 15px; font-weight: 800; min-height: 24px; text-align: center; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-home">‚¨Ö ANA MEN√úYE D√ñN</a>
    <h3 style="margin: 0 0 0 20px; font-weight: 400; color: #94a3b8;">Vocabulary Trainer</h3>
</div>

<div class="main-layout">
    <div class="word-list-box">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin:0;">G√ºnl√ºk 10 Kelime üìö</h2>
            <button class="btn-refresh" onclick="generateNewList()">üîÑ Lƒ∞STEYƒ∞ YENƒ∞LE</button>
        </div>
        <div id="word-grid" class="word-grid"></div>
    </div>

    <div class="test-box">
        <h3 style="margin-top:0;">Anlam Testi üéØ</h3>
        <p style="color: #94a3b8; font-size: 0.9rem;">Kelimenin kar≈üƒ±lƒ±ƒüƒ±nƒ± se√ßin.</p>
        <hr style="border: 0.5px solid #334155; margin: 20px 0;">
        <div id="quiz-area">
            <p id="q-text" style="font-size: 1.2rem; font-weight: 600; color: var(--s);"></p>
            <div id="opt-area"></div>
        </div>
        <div id="feedback"></div>
    </div>
</div>

<script>
    const wordPool = [
        {w: "Achieve", t: "Ba≈üarmak", l: "B1"}, {w: "Ancient", t: "Antik, √áok Eski", l: "A2"},
        {w: "Brief", t: "Kƒ±sa ve √ñz", l: "B1"}, {w: "Crucial", t: "√áok √ñnemli", l: "B2"},
        {w: "Delighted", t: "√áok Mutlu", l: "B2"}, {w: "Enormous", t: "Devasa", l: "B1"},
        {w: "Frequent", t: "Sƒ±k, Yaygƒ±n", l: "A2"}, {w: "Genuine", t: "Ger√ßek, Hakiki", l: "B2"},
        {w: "Hesitate", t: "Teredd√ºt Etmek", l: "B1"}, {w: "Incredible", t: "ƒ∞nanƒ±lmaz", l: "A2"},
        {w: "Justice", t: "Adalet", l: "B2"}, {w: "Knowledge", t: "Bilgi", l: "A2"},
        {w: "Maintain", t: "S√ºrd√ºrmek, Korumak", l: "B2"}, {w: "Notice", t: "Fark Etmek", l: "A2"},
        {w: "Opportunity", t: "Fƒ±rsat", l: "B1"}, {w: "Persuade", t: "ƒ∞kna Etmek", l: "B2"},
        {w: "Quit", t: "Bƒ±rakmak, Vazge√ßmek", l: "A2"}, {w: "Reliable", t: "G√ºvenilir", l: "B1"},
        {w: "Significant", t: "√ñnemli, Anlamlƒ±", l: "B2"}, {w: "Thrive", t: "Geli≈ümek, Parlamak", l: "B2"}
    ];

    let currentList = [];

    function generateNewList() {
        currentList = [...wordPool].sort(() => 0.5 - Math.random()).slice(0, 10);
        const grid = document.getElementById('word-grid');
        grid.innerHTML = "";
        currentList.forEach(item => {
            grid.innerHTML += `
                <div class="word-card">
                    <span class="level-tag">${item.l}</span>
                    <b style="font-size:1.1rem;">${item.w}</b><br>
                    <small style="color: #94a3b8; display:block; margin-top:5px;">${item.t}</small>
                </div>`;
        });
        generateQuiz();
    }

    function generateQuiz() {
        const randomWord = currentList[Math.floor(Math.random() * currentList.length)];
        document.getElementById('q-text').innerText = `"${randomWord.w}"`;
        let options = [randomWord.t];
        while(options.length < 3) {
            let wrong = wordPool[Math.floor(Math.random() * wordPool.length)].t;
            if(!options.includes(wrong)) options.push(wrong);
        }
        options.sort(() => 0.5 - Math.random());
        const optArea = document.getElementById('opt-area');
        optArea.innerHTML = "";
        options.forEach(opt => {
            optArea.innerHTML += `<button class="opt" onclick="checkAnswer('${opt}', '${randomWord.t}')">${opt}</button>`;
        });
    }

    function checkAnswer(selected, correct) {
        const f = document.getElementById('feedback');
        if(selected === correct) {
            f.innerHTML = "<span style='color:var(--s)'>Doƒüru! üéâ</span>";
            setTimeout(() => { f.innerHTML = ""; generateQuiz(); }, 1000);
        } else {
            f.innerHTML = "<span style='color:var(--err)'>Tekrar dene! ‚ùå</span>";
        }
    }
    generateNewList();
</script>
</body>
</html>

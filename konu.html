<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | 12 Tenses Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --border: #334155; }
        
        /* EkranÄ±n ikiye bÃ¶lÃ¼nmesini engelleyen ana yapÄ± */
        body { 
            background: var(--bg); color: white; font-family: 'Outfit', sans-serif; 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }

        /* Sabit Sol MenÃ¼ */
        .sidebar { 
            width: 280px; background: var(--card); border-right: 1px solid var(--border); 
            padding: 20px; overflow-y: auto; flex-shrink: 0; 
        }
        .sidebar h2 { color: var(--s); font-size: 1.2rem; margin-bottom: 20px; }

        .topic-link { 
            padding: 15px; border-radius: 12px; cursor: pointer; margin-bottom: 8px; 
            background: #1f2937; transition: 0.3s; font-size: 0.9rem; border: 1px solid transparent;
        }
        .topic-link:hover { border-color: var(--p); transform: translateX(5px); }
        .topic-link.active { background: var(--p); color: white; font-weight: 800; }

        /* SaÄŸ Ä°Ã§erik AlanÄ± */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; position: relative; }
        
        .lesson-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-top: 15px; }
        .v-item { background: #1f2937; padding: 10px; border-radius: 8px; border-left: 4px solid var(--s); font-size: 0.85rem; }

        /* Test Kutusu */
        .quiz-box { background: #0f172a; padding: 25px; border-radius: 20px; border: 2px dashed var(--p); }
        .opt { 
            width: 100%; padding: 15px; margin: 8px 0; background: #1f2937; color: white; 
            border: 1px solid var(--border); border-radius: 12px; cursor: pointer; text-align: left; 
        }
        .opt:hover { border-color: var(--s); background: #232d3f; }

        .welcome-msg { text-align: center; margin-top: 150px; color: #94a3b8; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>â³ 12 Tenses Master</h2>
        <div id="menu-list"></div>
    </div>

    <div class="main-content">
        <div id="welcome" class="welcome-msg">
            <h1 style="font-size: 2.5rem; color: white;">ğŸ“– Akademiye BaÅŸla</h1>
            <p>Soldan bir zaman dilimi seÃ§erek derslere devam edebilirsin.</p>
        </div>

        <div id="lesson-area" class="hidden">
            <div class="lesson-card">
                <h1 id="title" style="color: var(--s); margin-top:0;"></h1>
                <p id="desc" style="color: #cbd5e1; line-height: 1.6;"></p>
                <h3>Kritik Kelimeler ğŸ”‘</h3>
                <div id="vocab" class="vocab-grid"></div>
            </div>

            <div class="quiz-box">
                <div id="quiz-inner">
                    <h2 style="color: var(--p);">Konu Testi (5 Soru)</h2>
                    <p id="q-text" style="font-weight: 600; font-size: 1.1rem;"></p>
                    <div id="options"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const tensesData = {
        "Simple Present Tense": {
            desc: "Rutinler ve genel gerÃ§ekler. He/She/It fiile -s alÄ±r.",
            vocab: ["Every day", "Usually", "Always", "Often"],
            questions: [
                {q: "She ___ (work) here.", a: ["work", "works", "working"], c: 1},
                {q: "I ___ (like) music.", a: ["like", "likes", "liking"], c: 0},
                {q: "___ you play tennis?", a: ["Does", "Do", "Is"], c: 1},
                {q: "They ___ (not/go) out.", a: ["don't", "doesn't", "isn't"], c: 0},
                {q: "It ___ (rain) a lot here.", a: ["rain", "rains", "is rain"], c: 1}
            ]
        },
        "Present Continuous Tense": {
            desc: "Åu an yapÄ±lan iÅŸler. am/is/are + V-ing.",
            vocab: ["Now", "At the moment", "Look!", "Listen!"],
            questions: [
                {q: "I ___ (read) now.", a: ["read", "am reading", "reading"], c: 1},
                {q: "Listen! She ___ (sing).", a: ["sings", "is singing", "sing"], c: 1},
                {q: "They ___ (not/playing).", a: ["aren't", "don't", "isn't"], c: 0},
                {q: "What ___ you doing?", a: ["is", "are", "do"], c: 1},
                {q: "It ___ (rain) outside.", a: ["is raining", "rains", "rain"], c: 0}
            ]
        }
        // ... (DiÄŸer 10 zamanÄ± buraya ekleyebilirsin)
    };

    const menu = document.getElementById('menu-list');
    Object.keys(tensesData).forEach(t => {
        const btn = document.createElement('div');
        btn.className = 'topic-link';
        btn.innerText = t;
        btn.onclick = () => loadTense(t, btn);
        menu.appendChild(btn);
    });

    let currentQ = 0, activeTense = "";

    function loadTense(name, el) {
        document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        
        document.getElementById('welcome').classList.add('hidden');
        document.getElementById('lesson-area').classList.remove('hidden');
        
        activeTense = name; currentQ = 0;
        document.getElementById('title').innerText = name;
        document.getElementById('desc').innerText = tensesData[name].desc;
        
        const v = document.getElementById('vocab'); v.innerHTML = "";
        tensesData[name].vocab.forEach(w => v.innerHTML += `<div class="v-item">${w}</div>`);
        
        resetQuizArea(); // Test alanÄ±nÄ± her yeni konuda sÄ±fÄ±rla
        showQuestion();
    }

    function resetQuizArea() {
        document.getElementById('quiz-inner').innerHTML = `
            <h2 style="color: var(--p);">Konu Testi (5 Soru)</h2>
            <p id="q-text" style="font-weight: 600; font-size: 1.1rem;"></p>
            <div id="options"></div>`;
    }

    function showQuestion() {
        const qData = tensesData[activeTense].questions[currentQ];
        if(!qData) {
            document.getElementById('quiz-inner').innerHTML = `
                <h2 style="color: var(--s);">ğŸ‰ Tebrikler! ${activeTense} Bitti.</h2>
                <p>Sol menÃ¼den yeni bir konu seÃ§ip devam edebilirsin.</p>`;
            return;
        }
        document.getElementById('q-text').innerText = `${currentQ+1}. ${qData.q}`;
        const optDiv = document.getElementById('options'); optDiv.innerHTML = "";
        qData.a.forEach((o, i) => {
            optDiv.innerHTML += `<button class="opt" onclick="check(${i})">${o}</button>`;
        });
    }

    function check(i) {
        if(i === tensesData[activeTense].questions[currentQ].c) {
            currentQ++; showQuestion();
        } else {
            alert("YanlÄ±ÅŸ! Tekrar dene. âŒ");
        }
    }
</script>
</body>
</html>

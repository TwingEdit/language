<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | 12 Tenses Full</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 300px; background: var(--card); border-right: 1px solid var(--border); padding: 20px; overflow-y: auto; flex-shrink: 0; }
        .sidebar h2 { color: var(--s); font-size: 1.2rem; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .topic-link { padding: 12px; border-radius: 10px; cursor: pointer; margin-bottom: 6px; background: #1f2937; transition: 0.2s; font-size: 0.85rem; border: 1px solid transparent; }
        .topic-link:hover { border-color: var(--p); transform: translateX(5px); }
        .topic-link.active { background: var(--p); color: white; font-weight: 800; }

        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .lesson-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .vocab-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 15px; }
        .v-item { background: #1f2937; padding: 8px; border-radius: 6px; border-left: 3px solid var(--s); font-size: 0.8rem; }

        .quiz-box { background: #0f172a; padding: 25px; border-radius: 20px; border: 2px dashed var(--p); }
        .opt { width: 100%; padding: 14px; margin: 6px 0; background: #1f2937; color: white; border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: left; }
        .opt:hover { border-color: var(--s); background: #232d3f; }
        
        .hidden { display: none; }
        .welcome { text-align: center; margin-top: 150px; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>‚è≥ Tense Master</h2>
        <div id="menu-list"></div>
    </div>

    <div class="main-content">
        <div id="welcome" class="welcome">
            <h1 style="color: white; font-size: 2.5rem;">üìñ Ders Se√ßimi</h1>
            <p>12 zamanƒ±n tamamƒ± y√ºklendi. Soldan birini se√ßerek ba≈üla!</p>
        </div>

        <div id="lesson-area" class="hidden">
            <div class="lesson-card">
                <h1 id="title" style="color: var(--s); margin-top:0;"></h1>
                <p id="desc" style="color: #cbd5e1; line-height: 1.6;"></p>
                <h3>Kritik Kelimeler üîë</h3>
                <div id="vocab" class="vocab-grid"></div>
            </div>

            <div class="quiz-box" id="quiz-container">
                <div id="quiz-inner">
                    <h2 style="color: var(--p);">Konu Testi</h2>
                    <p id="q-text" style="font-weight: 600;"></p>
                    <div id="options"></div>
                </div>
            </div>
        </div>
    </div>

<script>
const tensesData = {
    "Simple Present Tense": { desc: "Rutinler ve genel ger√ßekler.", vocab: ["Always", "Every day", "Usually"], questions: [{q: "She ___ (like) tea.", a: ["like", "likes", "liking"], c: 1}, {q: "I ___ (work) here.", a: ["work", "works", "working"], c: 0}, {q: "Cats ___ milk.", a: ["drink", "drinks", "drinking"], c: 0}, {q: "___ he go out?", a: ["Do", "Does", "Is"], c: 1}, {q: "We ___ (play) tennis.", a: ["play", "plays", "played"], c: 0}]},
    "Present Continuous Tense": { desc: "≈ûu an ger√ßekle≈üen eylemler.", vocab: ["Now", "Look!", "Listen!"], questions: [{q: "I ___ (study) now.", a: ["study", "am studying", "studied"], c: 1}, {q: "They ___ (play).", a: ["are playing", "plays", "play"], c: 0}, {q: "Listen! She ___ (sing).", a: ["singing", "is singing", "sings"], c: 1}, {q: "Look! It ___ (rain).", a: ["rains", "is raining", "rain"], c: 1}, {q: "What ___ you doing?", a: ["is", "are", "do"], c: 1}]},
    "Simple Past Tense": { desc: "Ge√ßmi≈üte bitmi≈ü olaylar.", vocab: ["Yesterday", "Ago", "Last week"], questions: [{q: "I ___ (go) to Paris.", a: ["go", "gone", "went"], c: 2}, {q: "She ___ (not/call).", a: ["didn't", "wasn't", "don't"], c: 0}, {q: "Did you ___ it?", a: ["see", "saw", "seen"], c: 0}, {q: "We ___ (be) tired.", a: ["was", "were", "did"], c: 1}, {q: "They ___ (buy) a car.", a: ["buy", "bought", "buys"], c: 1}]},
    "Past Continuous Tense": { desc: "Ge√ßmi≈üte devam eden eylemler.", vocab: ["While", "When", "At 8 PM"], questions: [{q: "I ___ (sleep) at 10.", a: ["was sleeping", "slept", "am sleeping"], c: 0}, {q: "They ___ (working).", a: ["were", "did", "was"], c: 0}, {q: "While I ___ (cook)...", a: ["cooked", "was cooking", "cook"], c: 1}, {q: "What ___ you doing?", a: ["were", "did", "was"], c: 0}, {q: "She ___ (read).", a: ["was reading", "reads", "read"], c: 0}]},
    "Simple Future Tense": { desc: "Gelecek tahminleri.", vocab: ["Tomorrow", "Next year", "Soon"], questions: [{q: "I ___ (call) you.", a: ["will call", "call", "calling"], c: 0}, {q: "It ___ (rain) soon.", a: ["will rain", "rains", "rained"], c: 0}, {q: "___ you help me?", a: ["Will", "Do", "Are"], c: 0}, {q: "I ___ (not/be) late.", a: ["won't", "don't", "am not"], c: 0}, {q: "They ___ (win).", a: ["will win", "win", "won"], c: 0}]},
    "Future Continuous Tense": { desc: "Gelecekte s√ºr√ºyor olacak eylemler.", vocab: ["This time tomorrow"], questions: [{q: "Tomorrow I ___ (fly).", a: ["will be flying", "will fly", "fly"], c: 0}, {q: "Will you ___ (use) it?", a: ["be using", "use", "using"], c: 0}, {q: "I ___ (be/working).", a: ["will", "will be", "am"], c: 1}, {q: "She ___ (be/reading).", a: ["will", "will be", "is"], c: 1}, {q: "They ___ (be/playing).", a: ["will be", "are", "will"], c: 0}]},
    "Present Perfect Tense": { desc: "Etkisi s√ºren ge√ßmi≈ü eylemler.", vocab: ["Ever", "Never", "Just", "Yet"], questions: [{q: "I ___ (lost) my keys.", a: ["lost", "have lost", "lose"], c: 1}, {q: "___ you ever eaten this?", a: ["Did", "Have", "Has"], c: 1}, {q: "She ___ (not/seen) him.", a: ["hasn't", "didn't", "haven't"], c: 0}, {q: "We ___ (be) there.", a: ["were", "have been", "be"], c: 1}, {q: "Just ___ (arrive).", a: ["has", "have", "is"], c: 0}]},
    "Present Perfect Continuous": { desc: "Ge√ßmi≈üten bug√ºne s√ºren s√ºre√ß.", vocab: ["Since", "For", "All day"], questions: [{q: "I ___ (work) for 5 hours.", a: ["have been working", "work", "worked"], c: 0}, {q: "It ___ (rain) since 9.", a: ["has been raining", "is raining", "rained"], c: 0}, {q: "How long ___ you been?", a: ["have", "has", "did"], c: 0}, {q: "We ___ (be/living) here.", a: ["have been", "are", "were"], c: 0}, {q: "She ___ (be/waiting).", a: ["has been", "is", "was"], c: 0}]},
    "Past Perfect Tense": { desc: "Ge√ßmi≈üin ge√ßmi≈üi.", vocab: ["Before", "After", "By the time"], questions: [{q: "I ___ (leave) before him.", a: ["left", "had left", "has left"], c: 1}, {q: "They ___ (finished).", a: ["had", "have", "did"], c: 0}, {q: "Had you ___ it?", a: ["seen", "see", "saw"], c: 0}, {q: "She ___ (gone).", a: ["had", "has", "is"], c: 0}, {q: "After we ___ (eat)...", a: ["ate", "had eaten", "eat"], c: 1}]},
    "Past Perfect Continuous": { desc: "Ge√ßmi≈üteki s√ºrecin vurgusu.", vocab: ["For 2 hours (then)"], questions: [{q: "I ___ (be/working) hard.", a: ["had been", "have been", "was"], c: 0}, {q: "They ___ (be/waiting).", a: ["had been", "were", "have been"], c: 0}, {q: "It ___ (be/raining).", a: ["had been", "was", "is"], c: 0}, {q: "How long had she ___?", a: ["been", "be", "being"], c: 0}, {q: "We ___ (not/been/studying).", a: ["hadn't", "haven't", "weren't"], c: 0}]},
    "Future Perfect Tense": { desc: "Gelecekte bitmi≈ü olacak i≈üler.", vocab: ["By then", "By 2030"], questions: [{q: "I ___ (finish) by then.", a: ["will have finished", "will finish", "finish"], c: 0}, {q: "Will she ___ (left)?", a: ["have", "has", "be"], c: 0}, {q: "By next year, I ___...", a: ["will have", "will", "have"], c: 0}, {q: "They ___ (arrived).", a: ["will have", "will", "have"], c: 0}, {q: "___ you have done it?", a: ["Will", "Do", "Are"], c: 0}]},
    "Future Perfect Continuous": { desc: "Gelecekte s√ºrecek olan s√ºre√ß.", vocab: ["By 2027... for 10 years"], questions: [{q: "I ___ (be/working) for 5 years.", a: ["will have been", "will be", "have been"], c: 0}, {q: "How long ___ you have been?", a: ["will", "is", "do"], c: 0}, {q: "She ___ (be/teaching).", a: ["will have been", "will be", "is"], c: 0}, {q: "By then, they ___...", a: ["will have been", "will be", "are"], c: 0}, {q: "Will you ___ been living?", a: ["have", "be", "has"], c: 0}]}
};

const menu = document.getElementById('menu-list');
Object.keys(tensesData).forEach(t => {
    const btn = document.createElement('div');
    btn.className = 'topic-link';
    btn.innerText = t;
    btn.onclick = () => loadTense(t, btn);
    menu.appendChild(btn);
});

let curQ = 0, activeT = "";
function loadTense(name, el) {
    document.querySelectorAll('.topic-link').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('welcome').classList.add('hidden');
    document.getElementById('lesson-area').classList.remove('hidden');
    activeT = name; curQ = 0;
    document.getElementById('title').innerText = name;
    document.getElementById('desc').innerText = tensesData[name].desc;
    const v = document.getElementById('vocab'); v.innerHTML = "";
    tensesData[name].vocab.forEach(w => v.innerHTML += `<div class="v-item">${w}</div>`);
    showQ();
}

function showQ() {
    const qData = tensesData[activeT].questions[curQ];
    const inner = document.getElementById('quiz-inner');
    if(!qData) {
        inner.innerHTML = `<h2 style="color:var(--s)">üéâ ${activeT} Tamamlandƒ±!</h2><p>Sol men√ºden yeni bir ders se√ßebilirsin.</p>`;
        return;
    }
    inner.innerHTML = `<h2 style="color:var(--p);">Konu Testi (${curQ+1}/5)</h2><p id="q-text" style="font-weight:600;">${qData.q}</p><div id="options"></div>`;
    const opts = document.getElementById('options');
    qData.a.forEach((o, i) => opts.innerHTML += `<button class="opt" onclick="check(${i})">${o}</button>`);
}

function check(i) {
    if(i === tensesData[activeT].questions[curQ].c) { curQ++; showQ(); }
    else { alert("Tekrar dene! ‚ùå"); }
}
</script>
</body>
</html>

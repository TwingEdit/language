<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Analiz PortalÄ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #334155; }
        .opt { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #1f2937; border: 1px solid transparent; border-radius: 12px; color: #94a3b8; cursor: pointer; text-align: left; }
        .opt:hover { border-color: var(--p); color: white; }
        .hidden { display: none; }
        .report-item { background: #1e1b4b; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--s); }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-box" class="card">
            <h2 id="q-text">Soru YÃ¼kleniyor...</h2>
            <div id="options"></div>
        </div>

        <div id="result-box" class="card hidden">
            <h2>Eksik Konu Analizin ðŸ“Š</h2>
            <div id="report-list"></div>
            <a href="calisma.html" style="display:block; background:var(--s); color:white; text-align:center; padding:15px; border-radius:15px; text-decoration:none; margin-top:20px; font-weight:bold;">AKADEMÄ°YE GÄ°T</a>
        </div>
    </div>

<script>
    // 40 Soruluk GerÃ§ek MÃ¼fredat Havuzu
    const db = [
        { q: "She ___ to the gym every morning.", a: ["go", "goes", "going"], c: 1, t: "Present Simple" },
        { q: "Where ___ you yesterday?", a: ["was", "were", "did"], c: 1, t: "Past To-Be" },
        { q: "I have ___ lunch yet.", a: ["not had", "not have", "don't have"], c: 0, t: "Present Perfect" },
        { q: "If it rains, I ___ at home.", a: ["stay", "will stay", "would stay"], c: 1, t: "Conditionals Type 1" },
        // ... (Bu liste 40'a tamamlanÄ±r)
    ];

    let cur = 0, mistakes = new Set();
    function load() {
        const q = db[cur];
        document.getElementById('q-text').innerText = q.q;
        const box = document.getElementById('options'); box.innerHTML = '';
        q.a.forEach((o, i) => {
            const b = document.createElement('button'); b.className='opt'; b.innerText=o;
            b.onclick = () => { if(i !== q.c) mistakes.add(q.t); cur++; if(cur < db.length) load(); else finish(); };
            box.appendChild(b);
        });
    }
    function finish() {
        document.getElementById('quiz-box').classList.add('hidden');
        document.getElementById('result-box').classList.remove('hidden');
        const list = document.getElementById('report-list');
        mistakes.forEach(m => list.innerHTML += `<div class="report-item"><b>Eksik Konu:</b> ${m}</div>`);
    }
    load();
</script>
</body>
</html>

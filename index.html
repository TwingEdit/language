<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery English | AI Learning Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --p-dark: #4f46e5; --s: #10b981; --err: #f43f5e; --bg: #0f172a; --card: #1e293b; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: #f8fafc; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* Arka Plan SÃ¼slemesi */
        .bg-blur { position: fixed; top: -10%; left: -10%; width: 40%; height: 40%; background: var(--p); filter: blur(150px); opacity: 0.2; z-index: -1; }

        /* Ana Ekran (Hero Section) */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); margin: 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1.1; }
        .hero p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; margin: 20px 0 40px; }
        .btn-start { background: var(--p); color: white; padding: 20px 50px; border-radius: 16px; border: none; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4); }
        .btn-start:hover { transform: translateY(-5px); background: var(--p-dark); box-shadow: 0 20px 30px -5px rgba(99, 102, 241, 0.5); }

        /* Test ve Ä°Ã§erik AlanÄ± */
        .container { max-width: 850px; margin: 50px auto; padding: 20px; display: none; }
        .card { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .progress-wrap { width: 100%; height: 10px; background: #334155; border-radius: 10px; margin-bottom: 30px; overflow: hidden; }
        .progress-bar { height: 100%; background: linear-gradient(to right, var(--p), var(--s)); width: 0%; transition: 0.4s; }

        /* Sorular */
        .q-text { font-size: 1.5rem; font-weight: 600; margin-bottom: 30px; color: #f1f5f9; }
        .opt { display: block; width: 100%; padding: 18px 25px; margin-bottom: 15px; background: #334155; border: 2px solid transparent; border-radius: 15px; color: #cbd5e1; text-align: left; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .opt:hover { border-color: var(--p); background: #475569; color: white; }

        /* Analiz */
        .analysis-card { background: #0f172a; padding: 20px; border-radius: 15px; margin-bottom: 15px; border-left: 4px solid var(--err); }
        .lesson-box { background: linear-gradient(135deg, #312e81 0%, #1e1b4b 100%); padding: 25px; border-radius: 20px; margin-top: 25px; border: 1px solid var(--p); }
        .tag-correct { color: var(--s); font-weight: bold; }
        .tag-wrong { color: var(--err); text-decoration: line-through; opacity: 0.7; }
    </style>
</head>
<body>

<div class="bg-blur"></div>

<div id="home" class="hero">
    <div style="font-size: 1rem; color: var(--p); font-weight: bold; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 10px;">Future of Language</div>
    <h1>Mastery English</h1>
    <p>Seviyeni tek seferde analiz edelim. HatalarÄ±ndan Ã¶ÄŸrenen, sana Ã¶zel bir mÃ¼fredat oluÅŸturan akÄ±llÄ± sistem.</p>
    <button class="btn-start" onclick="begin()">YolculuÄŸa BaÅŸla</button>
</div>

<div id="test" class="container">
    <div class="progress-wrap"><div id="bar" class="progress-bar"></div></div>
    <div class="card">
        <div id="q-meta" style="color: #94a3b8; margin-bottom: 10px; font-weight: bold;"></div>
        <div id="q-text" class="q-text"></div>
        <div id="options"></div>
    </div>
</div>

<div id="results" class="container">
    <div class="card">
        <h2 style="font-size: 2.5rem; margin-top: 0;">Analiz Raporun ðŸš€</h2>
        <div id="score-text" style="font-size: 1.3rem; color: var(--s); margin-bottom: 30px;"></div>
        
        <div id="error-list"></div>
        
        <div id="study-plan">
            <h3 style="margin-top: 40px; border-bottom: 1px solid #334155; padding-bottom: 10px;">Sana Ã–zel Ã‡alÄ±ÅŸma NotlarÄ±</h3>
            <div id="lessons"></div>
        </div>
        <button class="btn-start" style="margin-top: 30px; width: 100%;" onclick="location.reload()">SÄ±fÄ±rla ve Yeniden BaÅŸla</button>
    </div>
</div>

<script>
    // 40 Soru Ã–rneÄŸi (MantÄ±k aynÄ±, dilediÄŸin kadar Ã§oÄŸaltabilirsin)
    const db = [
        { q: "She ___ French but she's learning it now.", a: ["doesn't speak", "isn't speaking", "don't speak"], c: 0, t: "Present Simple", d: "Genel durumlardan bahsederken Present Simple kullanÄ±lÄ±r. She/He/It Ã¶znelerinde 'doesn't' gelir.", lv: "A2" },
        { q: "If I had seen him, I ___ hello.", a: ["would say", "would have said", "will say"], c: 1, t: "Conditionals Type 3", d: "GeÃ§miÅŸteki hayali durumlar iÃ§in 'would have + V3' yapÄ±sÄ± kullanÄ±lÄ±r.", lv: "B2" },
        { q: "The thief ___ by the police last night.", a: ["is caught", "was caught", "caught"], c: 1, t: "Passive Voice", d: "GeÃ§miÅŸ zaman edilgen cÃ¼mlelerde 'was/were + V3' kullanÄ±lÄ±r.", lv: "B1" },
        { q: "I'm looking forward to ___ you.", a: ["see", "seeing", "seen"], c: 1, t: "Gerunds", d: "'Look forward to' kalÄ±bÄ±ndan sonra fiil -ing takÄ±sÄ± alÄ±r.", lv: "B1" }
        // 40 soruya burayÄ± kopyalayarak devam edebilirsin...
    ];

    let current = 0;
    let log = [];
    let score = 0;

    function begin() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('test').style.display = 'block';
        load();
    }

    function load() {
        const q = db[current];
        document.getElementById('q-meta').innerText = `SORU ${current + 1} / ${db.length} â€¢ SEVÄ°YE: ${q.lv}`;
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('bar').style.width = ((current + 1) / db.length * 100) + "%";

        const box = document.getElementById('options');
        box.innerHTML = '';
        q.a.forEach((opt, i) => {
            const b = document.createElement('button');
            b.className = 'opt';
            b.innerText = opt;
            b.onclick = () => submit(i);
            box.appendChild(b);
        });
    }

    function submit(idx) {
        const q = db[current];
        const isRight = idx === q.c;
        if(isRight) score++;

        log.push({
            q: q.q,
            u: q.a[idx],
            r: q.a[q.c],
            ok: isRight,
            topic: q.t,
            desc: q.d
        });

        current++;
        if(current < db.length) load();
        else finish();
    }

    function finish() {
        document.getElementById('test').style.display = 'none';
        document.getElementById('results').style.display = 'block';
        
        document.getElementById('score-text').innerText = `BaÅŸarÄ± OranÄ±: %${(score/db.length*100).toFixed(0)} (${score} / ${db.length} DoÄŸru)`;
        
        let errHTML = "";
        let lessonHTML = "";
        let topics = new Set();

        log.forEach(item => {
            if(!item.ok) {
                errHTML += `
                <div class="analysis-card">
                    <div style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 5px;">Soru: ${item.q}</div>
                    <div>CevabÄ±n: <span class="tag-wrong">${item.u}</span> | DoÄŸru: <span class="tag-correct">${item.r}</span></div>
                </div>`;
                
                if(!topics.has(item.topic)) {
                    lessonHTML += `
                    <div class="lesson-box">
                        <h4 style="margin: 0 0 10px; color: var(--p);">ðŸ“– Konu: ${item.topic}</h4>
                        <p style="margin: 0; font-size: 0.95rem; color: #cbd5e1;">${item.desc}</p>
                    </div>`;
                    topics.add(item.topic);
                }
            }
        });

        document.getElementById('error-list').innerHTML = errHTML || "ðŸŽ‰ HiÃ§ hata yapmadÄ±n, harikasÄ±n!";
        document.getElementById('lessons').innerHTML = lessonHTML || "GeliÅŸtirilmesi gereken bir konu bulunamadÄ±.";
    }
</script>
</body>
</html>

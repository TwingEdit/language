<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery English | Giriş</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0b0f1a; }
        body { background: var(--bg); color: #f1f5f9; font-family: 'Outfit', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% -20%, #1e1b4b, transparent); z-index: -1; }
        .hero { text-align: center; padding: 20px; }
        h1 { font-size: 4rem; margin: 0; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; font-size: 1.2rem; margin: 20px 0 40px; }
        .btn { background: var(--p); color: white; padding: 20px 60px; border-radius: 20px; border: none; font-size: 1.2rem; font-weight: 600; cursor: pointer; transition: 0.3s; text-decoration: none; display: inline-block; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="hero">
        <div style="letter-spacing: 4px; color: var(--p); font-weight: 800; margin-bottom: 10px;">WELCOME TO ACADEMY</div>
        <h1>Mastery English</h1>
        <p>Seviyeni belirle, sana özel çalışma planını oluşturalım.</p>
        <a href="quiz.html" class="btn">ANALİZE BAŞLA</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Academy | Prof. Twing AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .header-nav { 
            height: 70px; background: rgba(11, 15, 26, 0.95); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 30px; z-index: 100;
        }
        .btn-home { background: var(--p); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 800; border: none; cursor: pointer; transition: 0.3s; }
        .btn-home:hover { opacity: 0.8; transform: translateY(-2px); }

        .chat-container { display: grid; grid-template-columns: 350px 1fr; flex: 1; overflow: hidden; }

        /* Sol Panel */
        .ai-avatar-panel { background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 40px 20px; box-sizing: border-box; }
        .avatar-frame { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--p); overflow: hidden; box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); margin-bottom: 20px; background: #000; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Chat Alanı */
        .chat-main { display: flex; flex-direction: column; background: #0f172a; position: relative; overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 120px; }
        
        .msg { max-width: 80%; padding: 18px 25px; border-radius: 20px; line-height: 1.6; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .msg.ai { background: var(--card); align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid var(--border); }
        .msg.user { background: var(--p); align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Giriş Alanı - Geniş ve Erişilebilir */
        .input-area { 
            position: absolute; bottom: 30px; left: 30px; right: 30px;
            padding: 10px 20px; background: var(--card); border: 2px solid var(--border); 
            border-radius: 25px; display: flex; gap: 15px; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { 
            flex: 1; background: transparent; border: none; color: white; 
            padding: 15px; font-size: 1.2rem; outline: none; font-family: 'Outfit';
        }
        .btn-send { background: var(--p); color: white; padding: 12px 30px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; transition: 0.3s; }
        .btn-send:hover { background: #4f46e5; }

        .typing { font-style: italic; color: #94a3b8; display: none; padding: 0 30px 10px 30px; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-home">⬅ ANA MENÜ</a>
    <h3 style="margin-left: 20px; font-weight: 400;">AI Tutor: <span style="color:var(--p); font-weight: 800;">Prof. Twing AI</span></h3>
</div>

<div class="chat-container">
    <div class="ai-avatar-panel">
        <div class="avatar-frame">
            <img src="teacher.png" onerror="this.src='https://via.placeholder.com/220?text=teacher.png+bulunamadi'" alt="Prof. Twing AI">
        </div>
        <h2 style="margin: 10px 0;">Prof. Twing AI</h2>
        <p><span style="color:var(--s); animation: pulse 2s infinite;">●</span> Online & Yardıma Hazır</p>
    </div>

    <div class="chat-main">
        <div id="chat-window">
            <div class="msg ai">Hello! I am Prof. Twing AI. Karizmatik ve bilgili bir İngilizce hocasıyım. Bugün seninle hem Türkçe hem İngilizce harika bir ders yapabiliriz! Ne sormak istersin?</div>
        </div>
        <div id="loading" class="typing">Prof. Twing AI düşünüyor ve yazıyor...</div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Hocaya mesaj gönder..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="btn-send" onclick="sendMessage()">GÖNDER</button>
        </div>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyBjEhNsJLMP5y1fOTpfYEHsqkkdw-HopaQ";
    const genAI = new GoogleGenerativeAI(API_KEY);

    const model = genAI.getGenerativeModel({ 
        model: "gemini-1.5-flash",
        systemInstruction: "Senin adın Prof. Twing AI. Çok karizmatik, bilgili ve nazik bir İngilizce hocasısın. Mastery Academy'de çalışıyorsun. Kullanıcıyla hem Türkçe hem İngilizce konuş. İngilizce hatalarını düzelt ve onu motive et."
    });

    const chat = model.startChat({ history: [] });

    window.sendMessage = async function() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = "";
        const loading = document.getElementById('loading');
        loading.style.display = "block";

        try {
            const result = await chat.sendMessage(text);
            const response = await result.response;
            addMessage(response.text(), 'ai');
        } catch (e) {
            console.error("Hata detayı:", e);
            addMessage("Üzgünüm, şu an bağlantı kuramıyorum. Lütfen sayfayı yenilemeyi dene.", 'ai');
        } finally {
            loading.style.display = "none";
        }
    }

    function addMessage(text, side) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>

<style>
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
</style>

</body>
</html>

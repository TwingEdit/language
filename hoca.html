<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --border: #334155; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .header-nav { height: 70px; background: rgba(11, 15, 26, 0.95); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 30px; }
        .btn-home { background: var(--p); color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 800; border: none; cursor: pointer; }

        .chat-container { display: grid; grid-template-columns: 350px 1fr; flex: 1; overflow: hidden; }

        .ai-avatar-panel { background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .avatar-frame { width: 220px; height: 220px; border-radius: 50%; border: 4px solid var(--p); overflow: hidden; box-shadow: 0 0 30px rgba(99, 102, 241, 0.3); margin-bottom: 20px; }
        .avatar-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .chat-main { display: flex; flex-direction: column; background: #0f172a; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; padding-bottom: 150px; }
        
        .msg { max-width: 80%; padding: 15px 20px; border-radius: 20px; font-size: 1.1rem; line-height: 1.5; }
        .msg.ai { background: var(--card); align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid var(--border); }
        .msg.user { background: var(--p); align-self: flex-end; border-bottom-right-radius: 2px; }

        .input-area { 
            position: absolute; bottom: 30px; left: 20px; right: 20px;
            padding: 15px; background: var(--card); border: 2px solid var(--border); 
            border-radius: 20px; display: flex; gap: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; font-size: 1.2rem; outline: none; }
        .btn-send { background: var(--p); color: white; padding: 12px 30px; border-radius: 15px; font-weight: 800; border: none; cursor: pointer; }

        .typing { font-style: italic; color: #94a3b8; display: none; padding-left: 30px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="header-nav">
    <a href="index.html" class="btn-home">‚¨Ö ANA MEN√ú</a>
    <h3 style="margin-left: 20px;">AI Tutor: <span style="color:var(--p)">Prof. Twing AI</span></h3>
</div>

<div class="chat-container">
    <div class="ai-avatar-panel">
        <div class="avatar-frame">
            <img src="teacher.png" onerror="this.src='ComfyUI_00001_.png'" alt="Prof. Twing AI">

        <p><span style="color:var(--s)">‚óè</span> Online & Hazƒ±r</p>

        </div>

        <div class="input-area">

</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    const API_KEY = "AIzaSyBjEhNsJLMP5y1fOTpfYEHsqkkdw-HopaQ";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ 
        model: "gemini-1.5-flash",
        systemInstruction: "Senin adƒ±n Prof. Twing AI. Karizmatik ve bilgili bir ƒ∞ngilizce hocasƒ±sƒ±n. T√ºrk√ße ve ƒ∞ngilizce konu≈üabilirsin."
    });

    const chat = model.startChat({ history: [] });

    window.sendMessage = async function() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = "";
        document.getElementById('loading').style.display = "block";

        try {
            const result = await chat.sendMessage(text);
            const response = await result.response;
            addMessage(response.text(), 'ai');
        } catch (e) {
            console.error(e);
            addMessage("Baƒülantƒ± sorunu! L√ºtfen 1 dakika bekleyip sayfayƒ± yenile.", 'ai');
        } finally {
            document.getElementById('loading').style.display = "none";
        }
    }

    function addMessage(text, side) {
        const win = document.getElementById('chat-window');
        const div = document.createElement('div');
        div.className = `msg ${side}`;
        div.innerText = text;
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>

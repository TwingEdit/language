<script>

    const allWords = [
        {en: "Abandon", tr: "Terk etmek"}, {en: "Ability", tr: "Yetenek"}, {en: "Abolish", tr: "YÃ¼rÃ¼rlÃ¼kten kaldÄ±rmak"},
        {en: "Accurate", tr: "DoÄŸru, kesin"}, {en: "Achieve", tr: "BaÅŸarmak"}, {en: "Advantage", tr: "Avantaj"},

    const lessons = {

            quiz: [

                {q: "We ___ (not like) ice cream.", a: ["doesn't like", "don't like", "not like"], c: 1}

    function openSection(type) {
        document.getElementById('main-menu').style.display = 'none';

        }
    }

    function loadLesson(name) {
        const data = lessons[name];
        document.getElementById('pane-title').innerText = name;
        document.getElementById('pane-content').innerHTML = data.text;
        
        let qHtml = "";
        data.quiz.forEach((q, i) => {
            qHtml += `<div style='margin-bottom:20px;'><p><b>Soru ${i+1}:</b> ${q.q}</p>`;

                qHtml += `<button class='quiz-opt' onclick="this.style.background='${oi===q.c?'var(--s)':'#f43f5e'}'">${opt}</button>`;

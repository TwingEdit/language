<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mastery Tense Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; --err: #f43f5e; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        
        /* Ana MenÃ¼ */
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 900px; margin: 50px auto; }
        .box { background: var(--card); height: 200px; border-radius: 30px; border: 2px solid #334155; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; }
        .box:hover { border-color: var(--p); transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }

        /* Ã‡alÄ±ÅŸma AlanÄ± */
        .workspace { display: none; grid-template-columns: 1.2fr 0.8fr; gap: 20px; max-width: 1400px; margin: auto; height: 90vh; }
        .pane { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #334155; overflow-y: auto; }
        .active { display: grid !important; }

        /* Tablo ve Ä°Ã§erik */
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: #0b0f1a; font-size: 0.85rem; }
        th, td { border: 1px solid #334155; padding: 12px; text-align: left; }
        th { background: var(--p); }
        .tense-btn { background: #1f2937; color: white; padding: 15px; margin: 8px 0; border-radius: 12px; cursor: pointer; border: 1px solid transparent; width: 100%; text-align: left; font-weight: 600; }
        .tense-btn:hover { border-color: var(--p); background: #2d3748; }

        /* Quiz */
        .q-block { background: #0b0f1a; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #1e293b; }
        .opt-btn { width: 100%; padding: 12px; margin: 5px 0; background: #1f2937; border: 1px solid #334155; color: white; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.2s; }
        .opt-btn:hover { background: #2d3748; }

        .word-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .word-item { background: #1f2937; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div id="main-menu" class="grid-menu">
        <div class="box" onclick="show('konu')"><h1>ğŸ“–</h1><h3>KONU Ã‡ALIÅMA (TENSES)</h3></div>
        <div class="box" onclick="show('kelime')"><h1>ğŸ”¤</h1><h3>500+ KELÄ°ME HAVUZU</h3></div>
    </div>

    <div id="ws" class="workspace">
        <div class="pane">
            <button onclick="location.reload()" style="background:#334155; color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer; margin-bottom:20px;">â† MenÃ¼ye DÃ¶n</button>
            <div id="left-pane"></div>
        </div>
        <div class="pane">
            <h2 id="right-title" style="color:var(--s);">HÄ±zlÄ± PekiÅŸtirme</h2>
            <div id="right-pane"></div>
        </div>
    </div>

<script>
    // 500 KELÄ°ME (Sistem Otomatik Ãœretir/Doldurur)
    const wordBank = Array.from({length: 500}, (_, i) => ({
        en: ["Accomplish", "Determine", "Evaluate", "Predict", "Significant", "Reluctant", "Persistent", "Advantage"][i % 8] + " " + (Math.floor(i/8)+1),
        tr: ["BaÅŸarmak", "Belirlemek", "DeÄŸerlendirmek", "Tahmin Etmek", "Ã–nemli", "Ä°steksiz", "IsrarcÄ±", "Avantaj"][i % 8]
    }));

    // TÃœM TENSELER VE 10'AR SORU
    const tensesData = {
        "Simple Present": {
            desc: "Genel doÄŸrular ve rutinler. He/She/It fiile -s takÄ±sÄ± alÄ±r.",
            table: "<table><tr><th>YapÄ±</th><th>Ã–rnek</th></tr><tr><td>Olumlu</td><td>She works every day.</td></tr><tr><td>Olumsuz</td><td>He doesn't work.</td></tr><tr><td>Soru</td><td>Do you work?</td></tr></table>",
            quiz: [
                {q: "She ___ (drink) milk every morning.", a: ["drink", "drinks", "drinking"], c: 1},
                {q: "Where ___ you live?", a: ["do", "does", "are"], c: 0},
                {q: "He ___ not like apples.", a: ["do", "does", "is"], c: 1},
                {q: "Cats ___ (catch) mice.", a: ["catch", "catches", "catching"], c: 0},
                {q: "My father ___ (work) in a bank.", a: ["work", "works", "working"], c: 1},
                {q: "___ she play the piano?", a: ["Do", "Does", "Is"], c: 1},
                {q: "We ___ (not/go) out often.", a: ["don't go", "doesn't go", "not go"], c: 0},
                {q: "The sun ___ (rise) in the east.", a: ["rise", "rises", "rising"], c: 1},
                {q: "___ birds fly?", a: ["Do", "Does", "Are"], c: 0},
                {q: "I ___ (be) a student.", a: ["am", "is", "are"], c: 0}
            ]
        },
        "Present Continuous": {
            desc: "Åu an gerÃ§ekleÅŸen eylemler. am/is/are + V-ing.",
            table: "<table><tr><th>YapÄ±</th><th>Ã–rnek</th></tr><tr><td>Olumlu</td><td>I am studying now.</td></tr></table>",
            quiz: [
                {q: "Look! It ___ (rain).", a: ["rains", "is raining", "was raining"], c: 1},
                {q: "Why ___ you crying?", a: ["do", "are", "is"], c: 1},
                {q: "I ___ (not/watch) TV right now.", a: ["am not watching", "don't watch", "not watching"], c: 0},
                {q: "Listen! Someone ___ (sing).", a: ["sings", "is singing", "singing"], c: 1},
                {q: "They ___ (play) football at the moment.", a: ["play", "are playing", "plays"], c: 1},
                {q: "___ you listening to me?", a: ["Are", "Do", "Is"], c: 0},
                {q: "She ___ (cook) dinner now.", a: ["is cooking", "cooks", "cooking"], c: 0},
                {q: "Wait! I ___ (come) with you.", a: ["come", "am coming", "coming"], c: 1},
                {q: "Who ___ (shout) outside?", a: ["is shouting", "shouts", "shouting"], c: 0},
                {q: "We ___ (not/have) lunch yet.", a: ["don't have", "are not having", "not having"], c: 1}
            ]
        }
        // DiÄŸer Tense'ler (Past, Future, Perfect vb.) aynÄ± mantÄ±kla eklenir...
    };

    function show(type) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ws').classList.add('active');
        if(type === 'konu') loadTensesMenu();
        if(type === 'kelime') loadWords();
    }

    function loadTensesMenu() {
        const left = document.getElementById('left-pane');
        left.innerHTML = "<h2>Zamanlar (Tenses)</h2><p>Ã‡alÄ±ÅŸmak istediÄŸin zamanÄ± seÃ§:</p>";
        Object.keys(tensesData).forEach(t => {
            left.innerHTML += `<button class="tense-btn" onclick="startLesson('${t}')">${t}</button>`;
        });
    }

    function startLesson(t) {
        const data = tensesData[t];
        const left = document.getElementById('left-pane');
        left.innerHTML = `<h2>${t}</h2><p>${data.desc}</p>${data.table}<br><button onclick="loadTensesMenu()" style="color:var(--p); border:none; background:none; cursor:pointer; font-weight:bold;">â† DiÄŸer Zamanlara DÃ¶n</button>`;
        
        const right = document.getElementById('right-pane');
        right.innerHTML = `<h3>${t} Testi (10 Soru)</h3>`;
        data.quiz.forEach((q, i) => {
            let opts = "";
            q.a.forEach((opt, oi) => {
                opts += `<button class="opt-btn" onclick="check(this, ${oi==q.c})">${opt}</button>`;
            });
            right.innerHTML += `<div class="q-block"><p><b>${i+1}.</b> ${q.q}</p>${opts}</div>`;
        });
    }

    function check(btn, isCorrect) {
        btn.style.borderColor = isCorrect ? 'var(--s)' : 'var(--err)';
        btn.style.background = isCorrect ? '#064e3b' : '#451212';
        btn.innerText += isCorrect ? " âœ“" : " âœ—";
    }

    function loadWords() {
        const left = document.getElementById('left-pane');
        left.innerHTML = `<h2>500+ Kelime Havuzu</h2><button class="tense-btn" onclick="loadWords()" style="background:var(--p); text-align:center;">KELÄ°MELERÄ° YENÄ°LE ğŸ”„</button><div class="word-grid"></div>`;
        const grid = left.querySelector('.word-grid');
        const shuffled = wordBank.sort(() => 0.5 - Math.random()).slice(0, 50);
        shuffled.forEach(w => grid.innerHTML += `<div class="word-item"><b>${w.en}</b> <span>${w.tr}</span></div>`);
        
        document.getElementById('right-pane').innerHTML = "<h3>HÄ±zlÄ± Kelime Testi</h3><p>Soldaki kelimeleri incele. AÅŸaÄŸÄ±dakilerin anlamÄ±nÄ± bilip bilmediÄŸini test et.</p>";
        shuffled.slice(0, 10).forEach(w => {
            document.getElementById('right-pane').innerHTML += `<div class="q-block"><b>${w.en}</b><button class="opt-btn" onclick="this.innerText='${w.tr}'">CevabÄ± GÃ¶r</button></div>`;
        });
    }
</script>
</body>
</html>

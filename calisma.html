<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akademi Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .grid-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: auto; }
        .menu-box { background: var(--card); height: 250px; border-radius: 25px; border: 2px solid #334155; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        
        /* Yan Yana Ã‡alÄ±ÅŸma DÃ¼zeni (Paint Ã‡izimin) */
        .workspace { display: none; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1300px; margin: auto; }
        .content-area { background: var(--card); padding: 30px; border-radius: 25px; height: 70vh; overflow-y: auto; border: 1px solid #334155; }
        .active { display: grid; }
        .hidden { display: none; }
        
        .word-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #334155; }
        .btn-back { background: #334155; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="main-menu" class="grid-main">
        <div class="menu-box" onclick="openSection('konu')"><h1>ğŸ“–</h1><h3>KONU Ã‡ALIÅMA</h3></div>
        <div class="box menu-box" onclick="openSection('kelime')"><h1>ğŸ”¤</h1><h3>500+ KELÄ°ME</h3></div>
        <div class="menu-box" onclick="openSection('quiz')"><h1>ğŸ“</h1><h3>GENEL QUÄ°ZLER</h3></div>
    </div>

    <div id="section-konu" class="workspace">
        <div class="content-area">
            <button class="btn-back" onclick="closeAll()">â† MenÃ¼</button>
            <h2 id="lesson-title">Konu BaÅŸlÄ±ÄŸÄ±</h2>
            <div id="lesson-text" style="line-height: 1.8; color: #cbd5e1;"></div>
        </div>
        <div class="content-area">
            <h2>HÄ±zlÄ± Quiz (10 Soru)</h2>
            <div id="lesson-quiz"></div>
        </div>
    </div>

    <div id="section-kelime" class="content-area hidden" style="max-width: 800px; margin: auto; height: 80vh;">
        <button class="btn-back" onclick="closeAll()">â† MenÃ¼</button>
        <button onclick="loadWords()" style="float: right; background: var(--p); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer;">Kelimeleri Yenile ğŸ”„</button>
        <h2>A2 - B2 Kelime Havuzu (500+)</h2>
        <div id="word-list"></div>
    </div>

<script>
    // Dev Kelime Havuzu (Buraya 500 kelime eklendiÄŸini varsayÄ±yoruz)
    const allWords = [
        {en: "Abandon", tr: "Terk etmek"}, {en: "Ability", tr: "Yetenek"}, {en: "Abolish", tr: "YÃ¼rÃ¼rlÃ¼kten kaldÄ±rmak"},
        {en: "Accurate", tr: "DoÄŸru, kesin"}, {en: "Benefit", tr: "Fayda"}, {en: "Challenge", tr: "Zorluk"},
        // ... (Bu dizi 500 kelimeye kadar uzatÄ±labilir)
    ];

    function openSection(s) {
        document.getElementById('main-menu').style.display = 'none';
        if(s === 'konu') {
            document.getElementById('section-konu').classList.add('active');
            loadLesson("Present Simple"); // VarsayÄ±lan ders
        } else if(s === 'kelime') {
            document.getElementById('section-kelime').classList.remove('hidden');
            loadWords();
        }
    }

    function loadWords() {
        const list = document.getElementById('word-list');
        list.innerHTML = '';
        const shuffled = allWords.sort(() => 0.5 - Math.random()).slice(0, 50); // Her seferinde 50 rastgele kelime
        shuffled.forEach(w => list.innerHTML += `<div class="word-item"><b>${w.en}</b> <span>${w.tr}</span></div>`);
    }

    function loadLesson(type) {
        // Bu bÃ¶lÃ¼m seÃ§ilen konuya gÃ¶re ders metnini ve 10 soruluk quizi yÃ¼kler
        document.getElementById('lesson-title').innerText = type;
        document.getElementById('lesson-text').innerHTML = `Bu bÃ¶lÃ¼mde ${type} konusunun tÃ¼m detaylarÄ±nÄ± okuyabilirsin... [Uzun AnlatÄ±m Buraya]`;
        const quizBox = document.getElementById('lesson-quiz');
        quizBox.innerHTML = '<p>10 Soruluk Quiz HazÄ±rlanÄ±yor...</p>';
    }

    function closeAll() {
        location.reload();
    }
</script>
</body>
</html>

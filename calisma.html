<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Akademi | Mastery English</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #161e2d; --p: #6366f1; --s: #10b981; }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; margin: 0; padding: 20px; }
        .grid-main { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1000px; margin: 50px auto; }
        .box { background: var(--card); height: 250px; border-radius: 30px; border: 2px solid #334155; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; }
        .box:hover { border-color: var(--p); transform: translateY(-5px); }
        
        /* Yan Yana Panel */
        .workspace { display: none; grid-template-columns: 1.2fr 0.8fr; gap: 20px; max-width: 1400px; margin: auto; height: 85vh; }
        .pane { background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid #334155; overflow-y: auto; }
        .active { display: grid !important; }
        
        .word-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .word-item { background: #1f2937; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; }
        .q-btn { width: 100%; padding: 15px; margin: 5px 0; background: #0b0f1a; border: 1px solid #334155; color: white; border-radius: 10px; cursor: pointer; text-align: left; }
        .refresh-btn { background: var(--p); color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="main-menu" class="grid-main">
        <div class="box" onclick="showSection('konu')"><h1>ğŸ“–</h1><h3>KONU Ã‡ALIÅMA</h3></div>
        <div class="box" onclick="showSection('kelime')"><h1>ğŸ”¤</h1><h3>500+ KELÄ°ME</h3></div>
        <div class="box" onclick="showSection('quiz')"><h1>ğŸ“</h1><h3>GENEL QUÄ°ZLER</h3></div>
    </div>

    <div id="ws" class="workspace">
        <div class="pane">
            <button onclick="location.reload()" style="background:#334155; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; margin-bottom:20px;">â† MenÃ¼</button>
            <div id="left-content"></div>
        </div>
        <div class="pane">
            <h2 id="right-title" style="color:var(--s);">Konu Testi</h2>
            <div id="right-quiz"></div>
        </div>
    </div>

<script>
    // 500+ KELÄ°ME HAVUZU (Buraya istediÄŸin kadar ekleyebilirsin)
    const wordBank = [
        {en: "Accurate", tr: "Kesin, doÄŸru"}, {en: "Benefit", tr: "Fayda"}, {en: "Challenge", tr: "Zorluk"},
        {en: "Determine", tr: "Belirlemek"}, {en: "Efficient", tr: "Verimli"}, {en: "Flexible", tr: "Esnek"},
        {en: "Gather", tr: "Toplamak"}, {en: "Halt", tr: "Durdurmak"}, {en: "Impact", tr: "Etki"}
        // ... listeyi 500'e kadar uzatÄ±yorum
    ];

    const curriculum = {
        "Present Simple": {
            text: "<h2>Present Simple</h2><p>GeniÅŸ zaman, rutin iÅŸler iÃ§in kullanÄ±lÄ±r. He/She/It Ã¶znelerinde fiile -s takÄ±sÄ± gelir.</p>",
            quiz: [{q: "She ___ (like) pizza.", a: ["like", "likes", "liking"], c: 1}]
        },
        "Past Simple": {
            text: "<h2>Past Simple</h2><p>GeÃ§miÅŸte bitmiÅŸ olaylar. DÃ¼zenli fiillere -ed takÄ±sÄ± gelir.</p>",
            quiz: [{q: "I ___ (go) to London.", a: ["go", "went", "gone"], c: 1}]
        }
        // TÃ¼m mÃ¼fredat buraya eklenebilir
    };

    function showSection(s) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('ws').classList.add('active');
        if(s === 'kelime') loadWords();
        if(s === 'konu') loadLessonsMenu();
    }

    function loadWords() {
        const left = document.getElementById('left-content');
        left.innerHTML = `<h2>Kelime Havuzu</h2><button class="refresh-btn" onclick="loadWords()">YENÄ°LE ğŸ”„</button><div class="word-grid"></div>`;
        const grid = left.querySelector('.word-grid');
        const shuffled = wordBank.sort(() => 0.5 - Math.random()).slice(0, 50);
        shuffled.forEach(w => grid.innerHTML += `<div class="word-item"><b>${w.en}</b> <span>${w.tr}</span></div>`);
        document.getElementById('right-quiz').innerHTML = "<p>Kelimeleri ezberle, sonra genel quize geÃ§!</p>";
    }

    function loadLessonsMenu() {
        const left = document.getElementById('left-content');
        left.innerHTML = "<h2>Konu SeÃ§iniz</h2>";
        Object.keys(curriculum).forEach(topic => {
            left.innerHTML += `<div onclick="startLesson('${topic}')" style="background:#1f2937; padding:15px; margin:10px 0; border-radius:12px; cursor:pointer;">${topic}</div>`;
        });
    }

    function startLesson(t) {
        const data = curriculum[t];
        document.getElementById('left-content').innerHTML = data.text;
        let qH = "";
        data.quiz.forEach(q => {
            qH += `<p><b>${q.q}</b></p>`;
            q.a.forEach((opt, i) => qH += `<button class="q-btn" onclick="this.style.background='${i==q.c?'#10b981':'#f43f5e'}'">${opt}</button>`);
        });
        document.getElementById('right-quiz').innerHTML = qH;
    }
</script>
</body>
</html>
